<<: !include "./hpack/module.yaml"

name:                tzbtc
# If you update this version, make sure to update it in release.nix
version:             0.5.0

extra-source-files:
- README.md
- CONTRIBUTING.md

category:            Blockchain
description: Wrapped Bitcoin on Tezos Blockchain

library:
  <<: *lib-common

  default-extensions:
    - DerivingStrategies
    - DeriveAnyClass
    - NoApplicativeDo

  dependencies:
    - aeson
    - aeson-casing
    - bytestring
    - constraints
    - containers
    - cleveland
    - directory
    - hex-text
    - http-client
    - http-client-tls
    - http-types
    - fmt
    - lens
    - lorentz
    - morley
    - morley-ledgers
    - morley-multisig
    - morley-prelude
    - morley-upgradeable
    - morley-client
    - named
    - optparse-applicative
    - megaparsec
    - process
    - scientific
    - servant
    - servant-client
    - servant-client-core
    - singletons
    - text
    - universum
    - with-utf8
    - safe-exceptions
    - vector
    - vinyl
    - o-clock

executables:
  tzbtc:
    <<: *exec-common

    dependencies:
      - cleveland
      - fmt
      - lorentz
      - morley
      - morley-client
      - morley-multisig
      - morley-prelude
      - optparse-applicative
      - safe-exceptions
      - tzbtc

  tzbtc-client:
    main: Main.hs
    source-dirs: client

    dependencies:
      - morley-prelude
      - tzbtc

tests:
  tzbtc-test:
    <<: *test-common

    default-extensions:
      - DerivingStrategies

    dependencies:
    - bytestring
    - containers
    - cleveland
    - hex-text
    - hspec
    - HUnit
    - lens
    - lorentz
    - morley
    - morley-ledgers
    - morley-ledgers-test
    - morley-multisig
    - morley-prelude
    - morley-upgradeable
    - mtl
    - optparse-applicative
    - tasty
    - tasty-hspec
    - tasty-quickcheck
    - tasty-hunit-compat
    - text
    - tzbtc
    - universum
    - with-utf8
